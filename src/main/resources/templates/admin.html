                <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-tab">
                    <div class="card">
                        <div><h5 class="card-header">Add new user</h5></div>
                        <div class="card-body">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-md-5 ">
                                    <div class="container text-center">
                                        <form th:method="POST" th:action="@{/create}" th:object="${user}"
                                              align="center">

                                            <div class="form-group">
                                                <label for="firstName" class=" font-weight-bold">First Name</label>
                                                <input type="text" name="firstName" class="form-control"
                                                       id="firstName"
                                                       placeholder="Enter your first name" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="lastName" class=" font-weight-bold">Last Name</label>
                                                <input type="text" name="lastName" class="form-control" id="lastName"
                                                       placeholder="Enter your last name" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="age" class=" font-weight-bold">Age</label>
                                                <input type="text" name="age" class="form-control" id="age"
                                                       placeholder="Enter your age" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="username" class=" font-weight-bold">E-mail</label>
                                                <input type="text" name="username" class="form-control" id="username"
                                                       placeholder="Enter your e-mail" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="password" class=" font-weight-bold">Password</label>
                                                <input type="password" name="password" class="form-control"
                                                       id="password"
                                                       placeholder="Enter your password" required>
                                            </div>
                                            <div>
                                                <label for="roles" class=" font-weight-bold">Roles:</label>
                                                <select class="form-control custom-select" size="2" id="roles"
                                                        name="newRoles"
                                                        multiple="multiple" required>
                                                    <option
                                                            th:each="role : ${allRoles}"
                                                            th:text="${role.role}">
                                                    </option>
                                                </select>
                                            </div>
                                            <br>
                                            <div>
                                                <button type="submit" class="btn btn-success">Add new user</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
